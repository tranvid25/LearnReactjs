<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" id="form-1" class="form">
             <h3 class="heading">Thành viên đăng ký</h3>
             <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p>
             <div class="spacer"></div>
             <div class="form-group">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD:TRẦN VĨ">
                <span class="form-message"></span>
             </div>
             <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" placeholder="VD:Nhập mật khẩu">
                <span class="form-message"></span>
             </div>
             <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="VD:@gmail.com">
                <span class="form-message"></span>
             </div>
             <div class="form-group">
                <label for="password" class="form-label">Enter again password</label>
                <input id="password" name="password" type="password_confirm" placeholder="VD:Nhập mật khẩu">
                <span class="form-message"></span>
             </div>
             <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./validator.js"></script>
    <script>
        //Mong muốn
        Validator({
            form:'#form-1',
            rules:[
            Validator.isRequired('#fullname'),
            Validator.isEmail('#email'),
            Validator.minLength('#password',6),
            Validator.isRequired('#password_confirmation',6),
            Validator.isConfirmed('#password_confirmation',function(){
                return document.querySelector('#form-1 #password').value;
            },'Mật khẩu nhập lại không chính xác')
            ]
        });
    </script>
</body>
</html>
